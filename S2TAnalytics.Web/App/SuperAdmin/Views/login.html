<link href="/Content/SuperAdmin/core-login.css" rel="stylesheet" />

<div class="container-fluid img-cover" style="">
    <div class="sign-form">
        <div class="row">
            <div class="col-md-3 offset-md-8">
                <div class="box" style="border-top:solid 4px #92bc29;border-bottom:solid 4px #92bc29">
                    <div class="text-xs-center p-1 landing-logo"></div>
                    <form class="form-material">
                        <div class="form-group">
                            <input id="username" type="email" class="form-control" maxlength="100" name="UserName" data-ng-model="vm.User.UserName"
                                   required-error-message="Required" validator="required,email" placeholder="USER ID" style="color:#3d3d3d;"
                                   ng-keypress="($event.charCode==13)?vm.generateOTP() : return" auto-focus="true" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword" name="Password" placeholder="PASSWORD" data-ng-model="vm.User.Password" 
                                   required-error-message="Required" validator="required,passwordlength" style="color:#3d3d3d;"
                                   ng-keypress="($event.charCode==13)? vm.generateOTP() : return">
                            <!--<input type="password" class="form-control" id="exampleInputPassword" placeholder="PASSWORD" style="color:#3d3d3d;">-->
                        </div>
                        <div class="px-2 form-group mb-0">
                            <button ng-click="vm.generateOTP()" type="button" style="background:#88b028;border-color:#88b028;color:#3d3d3d;font-weight: bold;font-size:16px;"
                                    class="btn btn-purple btn-block text-uppercase" >GENERATE OTP</button>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="OTP" name="OTP" placeholder="OTP" data-ng-model="vm.User.OTP"
                                   required-error-message="Required" validator="required" style="color:#3d3d3d;"
                                   ng-keypress="($event.charCode==13)? vm.login() : return">
                           
                        </div>
                        <div class="px-2 form-group mb-0">
                            <button ng-click="vm.login()" type="submit" style="background:#88b028;border-color:#88b028;color:#3d3d3d;font-weight: bold;font-size:16px;"
                                    class="btn btn-purple btn-block text-uppercase" >LOGIN</button>
                        </div>
                    </form>
                    <div class="text-muted p-1">
                        <a class="text-black" href="#" style="color:#3d3d3d !important;font-size: 12px;" ng-click="vm.forgotPassword()">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
