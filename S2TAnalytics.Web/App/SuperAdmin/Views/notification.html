<div class="site-content-nonav">
    <!-- Content -->
    <div class="content-area py-1">
        <div class="container-fluid">
            <h1 class="page-title">User Notifications</h1>
            <div class="row row-md mb-2">
                <div>
                    <div class="card">
                        <div class="card-header text-uppercase">
                            <div class="float-xs-left">
                                <b>NOTIFICATION LIST</b>
                            </div>
                            <div class="float-xs-right">
                                <div class="float-xs-left padding-sm-sub">
                                    Name:&nbsp;
                                    <input type="text" name="name" ng-model="vm.UserName" ng-change="vm.changeGridByFilters()" />
                                   
                                </div>
                            </div>
                        </div>
                        <div>

                            <div class="box-block-small">
                                <table class="table table-striped table-bordered dataTable no-footer" id="table-2" style="font-size:11px;">
                                    <thead>
                                        <tr>
                                            <th> NAME</th>
                                            <th>EMAIL ADDRESS</th>
                                            <th >Notification</th>
                                            <th  >Date</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="user in vm.Notifications">
                                            <td>{{user.Name}}</td>
                                            <td>{{user.Email}}</td>
                                            <td>{{user.Notification}}</td>
                                            <td>{{user.Date | date:'dd-MMM-yyyy'}}</td>
                                           
                                        </tr>
                                        <tr class="odd" ng-if="vm.TotalRecords<1"><td valign="top" colspan="10" class="dataTables_empty">No data available in table</td></tr>
                                    </tbody>
                                </table>

                                <div class="col-md-11 margin-top-10 margin-bottom-10">
                                    <div class="pull-right padding-5px-left ">
                                        <label class="padding-10px-right-left">
                                            <span class="display-IB ">Rows Per Page</span>
                                            <span class="display-IB ">
                                                <select class="form-control padding-0" ng-model="vm.selectedPageSize" ng-change="vm.changePageSize()"
                                                        ng-options="pageSize for pageSize  in vm.PageSizes"></select>
                                            </span>
                                        </label>
                                        <span class="padding-10px-right-left ">
                                            <span ng-bind="vm.StartingRecordNumber"></span> - <span ng-bind="vm.ToRecordNumber"></span> of <span ng-bind="vm.TotalRecords"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-1 margin-top-10 margin-bottom-10">
                                    <div class="dataTables_paginate paging_simple_numbers " id="table-1_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button page-item previous" id="table-1_previous">
                                                <a href="#" prevent-default class="page-link margin-right-5px" ng-click="vm.changePage(-1)">
                                                    <i class="fa fa-chevron-left"></i>
                                                </a>
                                            </li>
                                            <li class="paginate_button page-item next" id="table-1_next">
                                                <a href="#" prevent-default class="page-link" ng-click="vm.changePage(1)">
                                                    <i class="fa fa-chevron-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
