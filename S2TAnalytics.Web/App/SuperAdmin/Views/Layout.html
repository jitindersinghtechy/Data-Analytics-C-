<link rel="stylesheet" href="/Content/SuperAdmin/core.css">
<link href="/Content/SuperAdmin/custom-style.css" rel="stylesheet" />
<!--<link href="/Content/SuperAdmin/custom-style.css" rel="stylesheet" />-->
<div class="fixed-header skin-1" ng-controller="adminMainController as vm">
    <div class="wrapper">
        <!-- Preloader -->
        <div class="preloader"></div>
        <!-- Sidebar -->
        <div class="site-overlay"></div>
        <!-- Header -->
        <div class="site-header">
            <nav class="navbar navbar-dark">
                <div class="navbar-left">
                    <a class="navbar-brand" href="index.html">
                        <div class="logo"></div>
                    </a>
                    <div class="toggle-button dark float-xs-right hidden-md-up" data-toggle="collapse" data-target="#collapse-1">
                        <span class="more"></span>
                    </div>
                </div>
                <div class="navbar-right navbar-toggleable-sm collapse" id="collapse-1">
                    <ul class="nav navbar-nav">
                        <!--<li ng-class="vm.getClass('/AdminDashboard')"><a href="#AdminDashboard">DASHBOARD <span class="sr-only">(current)</span></a></li>-->
                        <li ng-class="vm.getClass('/AdminSubscribers')"><a href="#AdminSubscribers">SUBSCRIBERS</a></li>
                        <li ng-class="vm.getClass('/AdminPlans')"><a href="#AdminPlans">MANAGE PLANS</a></li>
                        <li ng-class="vm.getClass('/AdminCoupon')"><a href="#AdminCoupon">MANAGE COUPON</a></li>
                        <!--<li ng-class="vm.getClass('/AdminNotifications')"><a href="#AdminCoupon">NOTIFICATIONS</a></li>-->

                    </ul>
                    <ul class="nav navbar-nav float-md-right">
                        <li class="nav-item nav-item-first dropdown" ng-click="vm.readNotifications()">
                            <a class="nav-link header-nav-links" href="#" data-toggle="dropdown" aria-expanded="false">
                                <span class="icon-notification"></span>
                                <span class="hidden-md-up ml-1">Notifications</span>
                                <span class="tag tag-danger top" ng-hide="vm.NotificationCount==0" ng-bind="vm.NotificationCount"></span>
                            </a>
                            <div class="dropdown-messages dropdown-tasks dropdown-menu dropdown-menu-right animated fadeInUp">
                                <div class="m-item" ng-repeat="notification in vm.Notifications">
                                    <div class="mi-icon bg-info"><i class="ti-comment"></i></div>
                                    <div class="mi-text"><a class="text-black" prevent-default href="#">{{notification.FromName}}</a> <span class="text-muted"> - </span> <a class="text-black" href="#">{{notification.Text}}</a><i class="fa fa-close" ng-click="vm.removeSingleNotifications(notification.id,$index)"></i></div>
                                    <!--<div class="mi-time">5 min ago</div>-->
                                </div>

                                <div class="m-item" ng-if="vm.Notifications.length==0">
                                 
                                    <div class="mi-text">No Notifications</div>
                                    <!--<div class="mi-time">5 min ago</div>-->
                                </div>

                                <a class="dropdown-more" href="#" prevent-default>
                                    <strong>View all notifications</strong>
                                </a>

                            </div>
                        </li>
                        <!--<li class="nav-item dropdown">
                            <a class="nav-link header-nav-links" href="#" data-toggle="dropdown" aria-expanded="false">
                                <span class="icon-Report"></span>
                                <span class="hidden-md-up ml-1">Report</span>
                            </a>
                        </li>-->
                        <li class="nav-item dropdown hidden-sm-down">
                            <a href="#" data-toggle="dropdown" aria-expanded="false">
                                <span class="avatar box-32">
                                    <img src="/Images/SuperAdmin/User.png" alt="">
                                </span>
                                <span class="user-name" ng-bind="vm.fullName">
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right animated fadeInUp">
                                <!--<a class="dropdown-item" href="#">
                                    <i class="ti-user mr-0-5"></i> Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="ti-settings mr-0-5"></i> Settings
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="ti-help mr-0-5"></i> Help</a>-->
                                <a class="dropdown-item" href="#" prevent-default ng-click="vm.signout()"><i class="ti-power-off mr-0-5"></i> Sign out</a>
                            </div>
                        </li>
                    </ul>
                    <div class="header-form float-md-left ml-md-2">
                        <form name="OrganizationName">
                            <input type="text" class="form-control b-a" placeholder="Search By Organization" ng-model="vm.OrganizationName" ng-change="vm.searchByName()" ng-keypress="($event.charCode==13)? vm.searchByName() : return">
                            <button type="submit" class="btn bg-white b-a-0" ng-click="vm.searchByName()">
                                <i class="ti-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div ui-view="content"></div>
    </div>
</div>
<!-- Neptune JS -->
<script type="text/javascript" src="/Scripts/SuperAdmin/app.js"></script>
