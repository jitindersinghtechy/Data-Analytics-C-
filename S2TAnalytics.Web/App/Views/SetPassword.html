<div class="container-fluid">
    <div class="sign-form">
        <div class="row">
            <div class="col-md-4 offset-md-4 px-3">
                <div class="box b-a-0">
                    <div class="p-2 text-xs-center">
                        <h5>Set your password</h5>
                    </div>
                    <form class="form-material" name="SetPasswordForm">

                        <div class="form-group">
                            <input type="password" class="form-control" maxlength="20" placeholder="Password" name="Password" data-ng-model="setPwdVm.Password"
                                   required-error-message="Required" validator="required,passwordlength">
                        </div>
                        <div class="form-group">
                            <input type="password" maxlength="20" class="form-control" placeholder="Confirm password" name="ConfirmPassword"
                                   data-ng-model="authenticateVM.ConfirmPassword" data-pwd={{setPwdVm.Password}}
                                   required-error-message="Required" validator="required,confirmpassword,passwordlength">
                        </div>
                        <div class="form-group">
                            <button type="button" ng-disabled="setPwdVm.isSetPasswordDisabled" validation-submit="SetPasswordForm" data-ng-click="setPwdVm.setPassword()" class="border-button setPassword">
                                Submit
                            </button>
                        </div>
                    </form>
                    <div class="p-2 text-xs-center text-muted">
                        Already have an account? <a class="text-black" ui-sref="login" href="#"><span class="underline">Sign in</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
